# Test Configuration for Integration Tests
# 
# Este test de integración genera un certificado PKCS#12 auto-firmado efímero
# directamente en memoria durante la ejecución del test.
#
# VENTAJAS:
# - No se guardan secretos en el repositorio
# - No se requieren certificados externos
# - El test es completamente independiente y portable
# - Genera un certificado válido con clave privada para firmar
#
# El certificado generado incluye:
# - Par de claves RSA 2048 bits
# - Certificado auto-firmado válido por 1 año
# - DN: CN=Test Certificate for XAdES, OU=Testing, O=Test Company, L=Lima, ST=Lima, C=PE
# - Algoritmo: SHA256withRSA
#
# Para ejecutar el test de integración:
# mvn test -Dtest=XadesSignerIntegrationTest