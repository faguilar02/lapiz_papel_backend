services:
  - type: web
    name: lapiz-papel-api
    env: docker
    plan: free
    region: oregon
    rootDir: ./lapiz-papel-api
    dockerfilePath: ./Dockerfile.prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_SSL
        value: "true"
      # Database connection - Use external host
      - key: DB_HOST
        fromDatabase:
          name: lapiz-papel-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: lapiz-papel-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: lapiz-papel-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: lapiz-papel-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: lapiz-papel-db
          property: password
      # Feature flags
      - key: XADES_ENABLED
        value: "false"
      - key: SUNAT_ENABLED
        value: "false"
      # External APIs
      - key: PERU_DEVS_API_KEY
        sync: false  # Sync from Render Dashboard (add it manually there)
      # JWT Secret
      - key: JWT_SECRET
        generateValue: true

# Managed PostgreSQL Database
databases:
  - name: lapiz-papel-db
    plan: free
    region: oregon
